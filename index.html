<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="info">
            <div class="input name">
                <label for="nom">nom :</label>
                <input type="text" placeholder="entre votre nom" id="nom">
            </div>
            <div class="input name">
                <label for="nom">Prénom :</label>
                <input type="text" placeholder="entre votre Prénom" id="prenom">
            </div>
            <div class="input">
                <label for="nom">Salire :</label>

            <div class="input radio name">

                <input type="radio" name="statut" id="celibataire"><label for="celibataire">celibataire</label>
            </div>
            <div class="enfant" hidden>

            </div>
            <div class="submitCalcul" hidden>
                <button type="submit">Calcul</button>
                <div class="total">

                </div>
            </div>
        </div>
    </div>
</body>
